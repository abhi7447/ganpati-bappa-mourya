<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Multiplication Table(1 to 10)</h2>
    <script>
        var i,j;
        for(i=1;i<=10;i++)
        {
            for(j=i;j<=i*10;j=j+i)
            {
                document.write(j+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
