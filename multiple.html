<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Do While</title>
    <script>
        var a = prompt("Enter your number");
        var b = 1;
        for(var b = 1;b<=10; b++)
        {
            document.write(a*b+'<br/>')
            
        }
    </script>
</head>

</body>
</html>
