<!DOCTYPE html>
<html>
    <head>
        <title>While Loop</title>
        <script>
            var a = 0,i=0;
            while(i<=10){
                if(a<10){
                    
                    a = a+1;
                    document.write(a+"<br>");
                }
                i++;
            }
        </script>
    </head>
    <body>
    </body>
